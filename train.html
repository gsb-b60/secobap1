<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sẽ Cơ Bắp</title>
    <link rel="stylesheet" href="train.css">
</head>
    <body>
    <header>
        <h1 id="name" class="doc"><a href="index.html">SeCoBap</a></h1>
        <div class="header-option-container"> Option
            <ul role="navigation" class="header-dropdown-menu"> <li><a href="train.html">Training</a></li>
                <li><a href="calories.html">Calories Calc</a></li> </ul>
        </div>
    </header>

    <main>
        <section class="page-title-section"> <h1>Training Session</h1> </section>

        <section class="timer-section"> <h2>Workout Timer</h2> <div id="countdown-clock">
                <div id="clock">
                    <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
                </div>
                <div id="timer-control">
                    <button id="in" class="butt">+</button>
                    <button id="de" class="butt">-</button>
                    <button id="start">Start</button>
                    <button id="pause">Pause</button>
                </div>
            </div>
        </section>

        <section class="workout-log-section"> <h2>Workout Log</h2> <div id="workout-log">
                <div class="set-log">
                    <p>Set</p>
                    <p id="set-number">1</p>
                    <span id="exercise-name">Bench Press</span> <p>Weight</p>
                    <input type="number" min="0" id="weight" value="60">
                    <p>Reps</p> <input type="number" min="0" name="" id="rep" value="6">
                    <p>Reps In Reserve</p> <input id="rir" min="0" max="10" type="number" value="1">
                </div>
                </div>
            <div class="action-buttons-container"> <button id="add-set">ADD SET</button>
                <button class="action-btn">ADD EXERCISE</button> </div>
        </section>
    </main>
</body>
    <script src="train.js"></script>
</html>
