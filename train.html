<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sẽ Cơ Bắp</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <header>
            <h1 id="name" class="doc"><a href="index.html">SeCoBap</a></h1>
            <div>option</div>
            <ul>
                <li><a href="train.html">trainning</a></li>
                <li><a href="">calories cal</a></li>
            </ul>
        </header>
        <main>
            <!-- name for the page -->
            <h1>trainning</h1>
            <!-- make the clock -->
             <h1>clock</h1>
             <!-- this div contain all funtion of the clock -->
             <div id="countdown-clock">
                <!-- show the clock -->
                <div id="clock">
                    <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
                </div>
                <!-- control the timer -->
                <div id="timer-control">
                    <button id="in" class="butt">+</button><button id="de" class="butt">-</button>
                    <button id="start">start</button><button id="pause">pause</button>
                </div>    
            </div>
            <h1>workout log</h1>
            <!-- a input from every time the timer go off -->
            <div id="workout-log">
                <!-- a standard set log -->
                 <!-- every set have class set-log -->
                <div class="set-log">
                    <p>set</p>
                    <p id="set-number">1</p>
                    <span id="exercise-name">bench press</span>
                    <p>weight</p>
                    <input type="number" min=0 id="weight" value=60>
                    <p>Rep</p>
                    <input type="number" min="0" name="" id="rep" value="6">
                    <p >Rep InReverse </p>
                    <input id="rir" min="0" max="10" type="number" value="1">
                </div>
            </div>
            <button id="add-set">ADD SET</button>
            <button>ADD EXERCISE</button>
        </main>
    </body>
    <script src="train.js"></script>
</html>
